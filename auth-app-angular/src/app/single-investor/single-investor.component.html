<ul class= "collection with-header">
   <li class="collection-header"><h5>{{investor.username | capitalize}}</h5></li>
   <li class="collection-item">
     <p>Willing to invest:</p>
     <h4 class="money"> {{investor.invest | currency:'EUR':true}}</h4>
   </li>
   <a *ngIf="loggedUser._id === investor._id"class ='waves-effect waves-light btn' [routerLink] = "['/investors',investor._id]">
     Edit your profile
   </a>

   <a class ='waves-effect waves-light btn' [routerLink] = "['/investors',investor._id]">
              Details
          </a>

</ul>
