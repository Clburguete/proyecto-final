<div class="row" *ngIf="investor && investor.role==='investor'">
  <ul class= "collection with-header">
     <li class="collection-header"><h5>{{investor.username | capitalize}}</h5></li>
     <li class="collection-item">
       <p>Willing to invest:</p>
       <h4>{{investor.inv_datasheets.budget | currency:'EUR':true}} <span class="money"> {{investor.role}}</span></h4>

     </li>
     


  </ul>
<div class="row">
  <a class ='waves-effect waves-light btn' [routerLink] = "['/investors',investor._id]">
    Details
  </a>

  <a [routerLink]="['/message',investor._id]" class="waves-effect waves-light btn"> Contact </a>
</div>
<div class="row">
  <a *ngIf="loggedUser._id === investor._id"class ='waves-effect waves-light btn' [routerLink]="['/investors',investor._id,'edit']">
    Edit your profile
  </a>

</div>
</div>
