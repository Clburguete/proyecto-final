
<div class="row" *ngIf="startup && startup.role==='startup'">

  <ul class= "collection with-header">
    <li class="collection-header"><h5 class='username'>{{startup.username | capitalize}}</h5></li>
    <li class="collection-item"><h5 class='light'>Looking for:</h5></li>
    <li class="collection-item"><h5 class='money'>{{startup.start_datasheets.budget| currency:'EUR':true}}</h5></li>
  </ul>
  <div class="row">

    <a class ='waves-effect waves-light btn' [routerLink]="['/startups',startup._id]">
      Details
    </a>
    <a [routerLink]="['/message',startup._id]" class="waves-effect waves-light btn"> Contact </a>
  </div>

<div class="row">
  <a *ngIf="loggedUser._id === startup._id"class ='waves-effect waves-light btn' [routerLink]="['/startups',startup._id]">
    Edit your profile
  </a>

</div>

</div>
